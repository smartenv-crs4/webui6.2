<!--Template RFQ Inbox -->
<script id="inbox_rfq_template" type="text/x-handlebars-template">
    <div id="inbox-rfqs" class="panel-body no-padding" data-mcs-theme="minimal-dark">
        {{#each docs}}
                {{#if_eq expired 'false'}}
                     {{#if_eq completed 'false'}}
                    <div class="alert-blocks alert-blocks-success alert-dismissable">
                    {{else}}
                    <div class="alert-blocks alert-blocks-pending alert-dismissable">
                    {{/if_eq}}
                {{else}}
                    <div class="alert-blocks alert-blocks-pending alert-dismissable">
                {{/if_eq}}
                    <a style="cursor: pointer;" onclick="javascript:window.location.href='page_rfq_single.html?convId={{{_id}}}'">
                        <!--<button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>-->
                        <img class="rounded-x" src={{userLogo customer supplier}} alt="">
                        <div class="overflow-h">

                            <span><strong class="color-dark">{{#if_eq ../currentUser 'customer'}}{{supplier.name}}{{else}}{{customer.name}}{{/if_eq}}</strong></span>
                            <small class="pull-right"><em class="color-grey">{{formatDate dateIn}}</em></small>
                            <p> {{#if completed}}
                                <small class="color-green" style="float: right; " data-i18n="rfq.close"></small>
                                {{else}}
                                {{#if expired}}
                                <small class="color-red" style="float: right; " data-i18n="rfq.expired"></small>
                                {{else}}
                                <small class="color-info" style="float: right; "  data-i18n="rfq.pending"></small>
                                {{/if}}{{/if}}

                                <strong> <span data-i18n="rfq.requestSubject"></span>:
                                    <small>{{subject}}</small>
                                </strong>
                            </p>
                        </div>
                    </a>
                </div>
                {{/each}}


            </div>
</script>
<!--End Template RFQ Inbox -->
