						<h2 class="margin-bottom-10">Sign Up</h2>
					</div>

          <div class="alert alert-danger invisible margin-bottom-20" id="signUpResponse"></div>

          <div class="input-group margin-bottom-20">
						<span class="input-group-addon rounded-left"><i class="icon-envelope"></i></span>
						<input type="email" class="form-control rounded-right" placeholder="Your email" id="signUpEmail">
					</div>

					<div class="input-group margin-bottom-20">

					</div>


					<div class="input-group margin-bottom-20">

						<input type="password" class="form-control rounded-right" placeholder="Password" id="signUpPassword">
					</div>

          <div class="input-group margin-bottom-20">
						<span class="input-group-addon rounded-left"><i class="icon-lock"></i></span>
						<input type="password" class="form-control rounded-right" placeholder="Retype password" id="signUpPassword2">
					</div>

          <div class="margin-bottom-20">
            <select name="userType" class="selectpicker form-control" title="You are a ..." id="signUpUserType">
              <option data-hidden="true">You are a ...</option>
              <option value="customer">Customer</option>
              <option value="supplier">Supplier</option>
            </select>
          </div>
