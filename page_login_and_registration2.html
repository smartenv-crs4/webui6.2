						<h2 class="margin-bottom-10" data-i18n="login.signUp">></h2>
					</div>

          <div class="alert alert-danger invisible margin-bottom-20" id="signUpResponse"></div>

          <div class="input-group margin-bottom-20">
						<span class="input-group-addon rounded-left"><i class="icon-envelope"></i></span>
						<input type="email" class="form-control rounded-right" data-i18n="[placeholder]login.yourEmail" id="signUpEmail">
					</div>

					<div class="input-group margin-bottom-20">
						<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
						<input type="text" class="form-control rounded-right" data-i18n="[placeholder]login.yourName" id="signUpName">
					</div>


					<div class="input-group margin-bottom-20">
						<span class="input-group-addon rounded-left"><i class="icon-lock"></i></span>
						<input type="password" class="form-control rounded-right" data-i18n="[placeholder]login.choosePassword" id="signUpPassword">
					</div>

          <div class="input-group margin-bottom-20">
						<span class="input-group-addon rounded-left"><i class="icon-lock"></i></span>
						<input type="password" class="form-control rounded-right" data-i18n="[placeholder]login.retypePassword" id="signUpPassword2">
					</div>

          <div class="margin-bottom-20">
            <select name="userType" class="selectpicker form-control" title="You are a ..." id="signUpUserType">
              <option data-hidden="true" data-i18n="login.userType"></option>
              <option value="customer" data-i18n="login.customer"></option>
              <option value="supplier" data-i18n="login.supplier"></option>
            </select>
          </div>

					<div class="checkbox margin-bottom-15">
						<label>
							<input type="checkbox">
							<p>I agree to terms &amp; conditions</p>
						</label>

						<!--label>
							<input type="checkbox">

						</label-->
					</div>

					<div class="row">
						<div class="col-md-12">
							<button onclick="signUp()" class="btn-u btn-block rounded" data-i18n="login.signUp"></button>
						</div>
					</div>
