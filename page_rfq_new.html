<!--Template RFQ New-->

<script id="rfq_new_rfq_template" type="text/x-handlebars-template">
    <form action="" id="form-new-rfq" class="sky-form">

        <fieldset>
            <div class="row" >

                <section class="col col-6">
                    <label class="label" data-i18n="login.supplier"></label>
                    <label class="input">
                        <i class="icon-append icon-user"></i>
                        <input type="text" id="supplierinfo" disabled data-prop="{{idS}}" value="{{nameS}}" name="supplier">
                    </label>
                </section>

                <section class="col col-6">
                    <label class="label" data-i18n="rfq.expiredate"></label>
                    <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="expiredate" id="expiredate" data-i18n="[placeholder]rfq.choose">
                    </label>
                </section>

            </div>

            <section>
                <label class="label" data-i18n="rfq.requestSubject"></label>
                <label class="input" >
                    <i class="icon-append fa fa-bullseye"></i>
                    <input id="request-subject" type="text" name="subject">
                </label>
            </section>



            <header class="header-new-rfq"><span data-i18n="rfq.requests"></span>
                <a class="btn-u btn-u-xs btn-u rounded pull-right" href="#" data-i18n="buttons.add" onclick="addRowRequest()"></a>
            </header>
            <div id="requests-container">

                {{> newrequest}}
                </div>

        </fieldset>

        <hr>
        <div class="input-group button-new-rfq">
            <button id="btnSendRfq" type="submit" class="btn-u" data-i18n="profile.save"></button>
        </div>

    </form>
</script>
<!--End Template RFQ New-->

<!--Single new Request -->
<script id="single_new_rfq_template" type="text/x-handlebars-template">
<div id="rfq_new_{{totalrequests}}" class="row row-request" >
    <section class="col col-6">
        <label class="label" data-i18n="catalog.products"></label>
        <label class="select">
            <select class="product-list-rfq " id="sel-new-{{totalrequests}}" name="product" onchange="changeUnit({{totalrequests}})">
                {{#each products}}
                <option  value={{this._id}}  data-min="{{this.minNum}}"  data-max="{{this.maxNum}}" data-unit="{{this.unit}}">{{this.name}}</option>
                {{/each}}
            </select>
            <i></i>
        </label>
    </section>

    <section class="col col-3">
        <label class="label label-new-quantity" data-i18n="rfq.requestQuantity"></label>
        <label class="input">
            <i class="icon-append fa  icon-finance-076"></i>
            <input type="text" id="quantity-new-{{totalrequests}}" name="quantity" class="newqnty"  data-rule-min="{{products.0.minNum}}"  data-rule-max="{{products.0.maxNum}}" data-i18n="[placeholder]rfq.requestQuantity">
        </label>
       <div class="note"><strong>Min:</strong><span id="note-min-{{totalrequests}}">{{products.0.minNum}} </span> <strong>Max:</strong><span id="note-max-{{totalrequests}}">{{products.0.maxNum}}</span></div>
    </section>
    <section class="col col-2">
        <label class="label invisible" data-i18n="rfq.requestQuantity"></label>
        <span class="unit-info" id="unity-new-{{totalrequests}}" data-i18n="rfq.{{products.0.unit}}"></span>

    </section>
    <label class="label invisible" data-i18n="rfq.requestQuantity"></label>
 <button aria-hidden="true" data-dismiss="alert" class="close col col-1" type="button" onclick="deleteRowRequest('rfq_new_{{totalrequests}}')">×</button>

</div>
</script>
